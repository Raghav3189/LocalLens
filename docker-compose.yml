services:
  mongo:
    image: mongo:6
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - locallens-net

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    networks:
      - locallens-net
    # no ports exposed â†’ only reachable inside Docker network

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"   # expose frontend to host
    networks:
      - locallens-net

volumes:
  mongo_data:

networks:
  locallens-net:

